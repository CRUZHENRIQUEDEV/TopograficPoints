<!-- Version: 3.6 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // GATE DE PROTEÇÃO - Bloqueia execução em domínios não autorizados
      (function () {
        const allowedOrigins = [
          "https://cruzhenriquedev.github.io",
          "https://cruzhenriquedev.github.io/TopograficPoints",
        ];

        const isFileProtocol = location.protocol === "file:";
        const isNotHttps = location.protocol !== "https:";
        const originNotAllowed = !allowedOrigins.some(
          (o) => location.origin === o || location.href.startsWith(o),
        );

        if (isFileProtocol || isNotHttps || originNotAllowed) {
          document.write("");
          document.close();
          return;
        }
      })();
    </script>
    <title>Element Dimensions Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #2c3e50 0%,
          #34495e 50%,
          #2c3e50 100%
        );
        min-height: 100vh;
        color: #ffffff;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      }

      .header {
        background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        color: white;
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #ffffff, #3498db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        opacity: 0.9;
        font-size: 1rem;
        margin-top: 10px;
      }

      .upload-section {
        padding: 30px;
        background: rgba(44, 62, 80, 0.5);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .upload-area {
        border: 3px dashed rgba(52, 152, 219, 0.5);
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.05);
      }

      .upload-area:hover {
        background: rgba(52, 152, 219, 0.1);
        border-color: #3498db;
      }

      .upload-area.drag-over {
        background: rgba(52, 152, 219, 0.2);
        border-color: #2ecc71;
        border-width: 4px;
        transform: scale(1.02);
      }

      .upload-area h3 {
        color: #3498db;
        margin-bottom: 10px;
      }

      .upload-area input {
        display: none;
      }

      textarea {
        width: 100%;
        min-height: 150px;
        margin-top: 15px;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-family: monospace;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
      }

      .btn-process {
        margin-top: 15px;
        padding: 12px 30px;
        background: linear-gradient(45deg, #3498db, #2ecc71);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-process:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .content {
        padding: 30px;
        background: rgba(44, 62, 80, 0.3);
      }

      .span-card {
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .span-header {
        background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        color: white;
        padding: 12px 20px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s;
      }

      .span-header:hover {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      }

      .span-info {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 0.7em;
      }

      .counter-badge {
        background: rgba(52, 152, 219, 0.3);
        padding: 5px 12px;
        border-radius: 15px;
        font-weight: bold;
        border: 1px solid rgba(52, 152, 219, 0.5);
      }

      .span-content {
        padding: 15px;
      }

      .group-section {
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
      }

      .group-title {
        background: rgba(52, 152, 219, 0.2);
        padding: 8px 15px;
        font-weight: bold;
        color: #3498db;
        border-left: 4px solid #3498db;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .group-title:hover {
        background: rgba(52, 152, 219, 0.3);
      }

      .group-title-info {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .group-counter {
        background: #3498db;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.9em;
      }

      .group-collapse-icon {
        transition: transform 0.3s;
        font-size: 0.9em;
      }

      .group-section.collapsed .group-collapse-icon {
        transform: rotate(-90deg);
      }

      .group-section.collapsed .element-group {
        display: none;
      }

      .group-section.collapsed .group-title {
        margin-bottom: 0;
      }

      .element-group {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s;
      }

      .element-group:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(52, 152, 219, 0.5);
      }

      .element-group.copied {
        background: rgba(46, 204, 113, 0.2);
        border-color: #2ecc71;
      }

      .element-group.order-changed {
        background: rgba(241, 196, 15, 0.2);
        border-color: #f1c40f;
        border-width: 2px;
      }

      .element-group.fixed-order {
        background: rgba(155, 89, 182, 0.2);
        border-color: #9b59b6;
        border-width: 2px;
      }

      .order-controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-left: auto;
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
      }

      .order-controls span {
        font-size: 12px;
        color: #bdc3c7;
        font-weight: 600;
      }

      .fixed-order-badge {
        background: linear-gradient(45deg, #9b59b6, #8e44ad);
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 11px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 2px 8px rgba(155, 89, 182, 0.3);
      }

      .element-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .element-name {
        font-weight: bold;
        color: #ecf0f1;
        flex: 1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .element-counter {
        background: #f39c12;
        color: #fff;
        padding: 3px 10px;
        border-radius: 10px;
        font-size: 0.85em;
        font-weight: bold;
      }

      .btn-copy {
        padding: 8px 20px;
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-copy:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .btn-copy.copied {
        background: linear-gradient(45deg, #2ecc71, #27ae60);
      }

      .element-items {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .element-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        gap: 12px;
        border-left: 3px solid transparent;
        transition: all 0.2s;
      }

      .element-item:hover {
        border-left-color: #3498db;
        background: rgba(52, 152, 219, 0.1);
      }

      .item-id-code {
        display: flex;
        gap: 10px;
        align-items: center;
        min-width: 120px;
      }

      .item-id {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 13px;
        min-width: 40px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .item-code {
        background: rgba(255, 255, 255, 0.1);
        color: #ecf0f1;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 13px;
        min-width: 40px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .item-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .item-name {
        font-weight: 600;
        color: #ecf0f1;
        font-size: 14px;
      }

      .item-dimensions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .dimension-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
      }

      .dimension-label {
        font-size: 9px;
        color: #95a5a6;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .dimension {
        background: rgba(52, 152, 219, 0.2);
        padding: 6px 12px;
        border-radius: 6px;
        font-family: monospace;
        font-weight: 500;
        color: #3498db;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid rgba(52, 152, 219, 0.3);
      }

      .dimension:hover {
        background: rgba(52, 152, 219, 0.3);
        box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        transform: scale(1.05);
      }

      .dimension.editing {
        background: rgba(241, 196, 15, 0.3);
        border: 2px solid #f1c40f;
      }

      .dimension input {
        background: transparent;
        border: none;
        font-family: monospace;
        font-weight: 500;
        color: #3498db;
        width: 80px;
        text-align: center;
        padding: 0;
      }

      .dimension input:focus {
        outline: none;
      }

      .btn-arrow {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        border: none;
        width: 24px;
        height: 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
      }

      .btn-arrow:hover:not(:disabled) {
        background: linear-gradient(45deg, #2980b9, #3498db);
        transform: scale(1.1);
      }

      .btn-arrow:disabled {
        background: rgba(255, 255, 255, 0.1);
        color: #7f8c8d;
        cursor: not-allowed;
        box-shadow: none;
      }

      .collapse-icon {
        transition: transform 0.3s;
      }

      .collapsed .collapse-icon {
        transform: rotate(-90deg);
      }

      .collapsed .span-content {
        display: none;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s;
        z-index: 1000;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
        }

        .header h1 {
          font-size: 1.8rem;
        }

        .element-item {
          grid-template-columns: 1fr;
        }

        .item-id-code {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Element Dimensions Viewer</h1>
        <p>Organize and manage structural element dimensions</p>
        <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.9">
          Click dimensions to edit | Use arrows to reorder | Ctrl+Z = Undo |
          Ctrl+Y = Redo
        </p>
      </div>

      <div class="upload-section">
        <div
          class="upload-area"
          onclick="document.getElementById('fileInput').click()"
        >
          <h3>Load CSV File</h3>
          <p>Click here to select a file or drag and drop a CSV file</p>
          <input type="file" id="fileInput" accept=".csv,.txt" />
        </div>
        <textarea
          id="csvInput"
          placeholder="Or paste CSV content here..."
        ></textarea>
        <button class="btn-process" onclick="processData()">
          Process Data
        </button>
      </div>

      <div class="content" id="output"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Carrega script principal apenas se passar no gate (gate está no head)
        window.addEventListener("DOMContentLoaded", function () {
            const script = document.createElement("script");
            script.src = "./js/tools/elementsOAEVisualizer/dist/main.obf.js";
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
