<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor CSV para Excel</title>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: transparent;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #ffffff;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #e8e8ff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .upload-area {
        border: 3px dashed #a8b5ff;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.95);
      }

      .upload-area:hover {
        border-color: #ffffff;
        background: rgba(255, 255, 255, 1);
      }

      .upload-area.dragover {
        border-color: #ffffff;
        background: rgba(255, 255, 255, 1);
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .upload-text {
        color: #667eea;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .upload-hint {
        color: #999;
        font-size: 12px;
      }

      #fileInput {
        display: none;
      }

      .file-list {
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
      }

      .file-item {
        background: linear-gradient(135deg, #5a6c7d 0%, #4a5a6a 100%);
        padding: 12px 15px;
        margin-bottom: 8px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        border-left: 4px solid #667eea;
      }

      .file-name {
        color: #ffffff;
        font-weight: 500;
      }

      .file-size {
        color: #b8c5d6;
        font-size: 12px;
      }

      .file-number {
        background: #667eea;
        color: white;
        padding: 4px 10px;
        border-radius: 5px;
        font-weight: 600;
        font-size: 12px;
        margin-right: 10px;
      }

      .remove-btn {
        background: #ff4757;
        color: white;
        border: none;
        padding: 5px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      .remove-btn:hover {
        background: #ff3838;
      }

      .convert-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .convert-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .convert-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .progress-container {
        margin-top: 20px;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 30px;
        background: #f0f0f0;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
      }

      .progress-text {
        margin-top: 10px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .alert {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
        background: rgba(255, 255, 255, 0.95);
      }

      .alert-success {
        color: #155724;
        border: 2px solid #28a745;
      }

      .alert-error {
        color: #721c24;
        border: 2px solid #dc3545;
      }

      .clear-btn {
        background: rgba(255, 71, 87, 0.9);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 14px;
        transition: background 0.3s;
      }

      .clear-btn:hover {
        background: rgba(255, 56, 56, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìä Conversor CSV ‚Üí Excel</h1>
      <p class="subtitle">
        Converta m√∫ltiplos arquivos CSV em um √∫nico arquivo Excel
      </p>
      <p
        class="subtitle"
        style="font-size: 12px; color: #999; margin-top: -15px"
      >
        As abas do Excel ser√£o nomeadas com os n√∫meros extra√≠dos dos nomes dos
        arquivos
      </p>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Clique aqui ou arraste os arquivos CSV</div>
        <div class="upload-hint">
          Formatos aceitos: .csv | M√∫ltiplos arquivos permitidos
        </div>
      </div>

      <input type="file" id="fileInput" accept=".csv" multiple />

      <div class="file-list" id="fileList"></div>

      <button class="convert-btn" id="convertBtn" disabled>
        Converter para Excel
      </button>

      <button class="clear-btn" id="clearBtn" style="display: none">
        Limpar Todos
      </button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="progress-text" id="progressText">Processando...</div>
      </div>

      <div class="alert" id="alert"></div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const fileList = document.getElementById("fileList");
      const convertBtn = document.getElementById("convertBtn");
      const clearBtn = document.getElementById("clearBtn");
      const progressContainer = document.getElementById("progressContainer");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");
      const alertBox = document.getElementById("alert");

      let selectedFiles = [];

      // Click para selecionar arquivos
      uploadArea.addEventListener("click", () => fileInput.click());

      // Prevenir comportamento padr√£o de drag & drop
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // Visual feedback durante drag
      ["dragenter", "dragover"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, () => {
          uploadArea.classList.add("dragover");
        });
      });

      ["dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, () => {
          uploadArea.classList.remove("dragover");
        });
      });

      // Drop de arquivos
      uploadArea.addEventListener("drop", (e) => {
        const files = Array.from(e.dataTransfer.files).filter((file) =>
          file.name.toLowerCase().endsWith(".csv")
        );
        addFiles(files);
      });

      // Sele√ß√£o de arquivos via input
      fileInput.addEventListener("change", (e) => {
        addFiles(Array.from(e.target.files));
      });

      // Adicionar arquivos √† lista
      function addFiles(files) {
        files.forEach((file) => {
          if (!selectedFiles.some((f) => f.name === file.name)) {
            selectedFiles.push(file);
          }
        });
        updateFileList();
        fileInput.value = ""; // Reset input
      }

      // Atualizar lista visual de arquivos
      function updateFileList() {
        fileList.innerHTML = "";

        if (selectedFiles.length === 0) {
          convertBtn.disabled = true;
          clearBtn.style.display = "none";
          return;
        }

        convertBtn.disabled = false;
        clearBtn.style.display = "block";

        selectedFiles.forEach((file, index) => {
          const item = document.createElement("div");
          item.className = "file-item";

          // Extrair n√∫mero do arquivo
          const extractedNumber = extractNumberFromFileName(file.name);
          const displayNumber = extractedNumber || (index + 1).toString();

          // Badge com n√∫mero
          const numberBadge = document.createElement("div");
          numberBadge.className = "file-number";
          numberBadge.textContent = displayNumber;

          const info = document.createElement("div");
          info.style.display = "flex";
          info.style.alignItems = "center";
          info.style.flex = "1";

          const textInfo = document.createElement("div");

          const fileName = document.createElement("div");
          fileName.className = "file-name";
          fileName.textContent = file.name;

          const fileSize = document.createElement("div");
          fileSize.className = "file-size";
          fileSize.textContent = formatFileSize(file.size);

          textInfo.appendChild(fileName);
          textInfo.appendChild(fileSize);

          info.appendChild(numberBadge);
          info.appendChild(textInfo);

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "‚úï Remover";
          removeBtn.onclick = () => removeFile(index);

          item.appendChild(info);
          item.appendChild(removeBtn);
          fileList.appendChild(item);
        });
      }

      // Remover arquivo da lista
      function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
      }

      // Limpar todos os arquivos
      clearBtn.addEventListener("click", () => {
        selectedFiles = [];
        updateFileList();
        hideAlert();
      });

      // Formatar tamanho do arquivo
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (
          Math.round((bytes / Math.pow(k, i)) * 100) / 100 + " " + sizes[i]
        );
      }

      // Sanitizar nome da aba (Excel tem limite de 31 caracteres)
      function sanitizeSheetName(name) {
        let sanitized = name
          .replace(".csv", "")
          .replace(/[:\\\/\?\*\[\]]/g, "_");
        if (sanitized.length > 31) {
          sanitized = sanitized.substring(0, 31);
        }
        return sanitized;
      }

      // Extrair n√∫mero do nome do arquivo
      function extractNumberFromFileName(fileName) {
        // Remove a extens√£o .csv
        const nameWithoutExt = fileName.replace(".csv", "");

        // Prioridade 1: Buscar padr√£o "E" + n√∫mero (E50, E51, E150, etc.)
        const ePatternMatch = nameWithoutExt.match(/E(\d+)/i);
        if (ePatternMatch) {
          return ePatternMatch[1];
        }

        // Prioridade 2: Buscar qualquer n√∫mero
        const numberMatch = nameWithoutExt.match(/\d+/);
        if (numberMatch) {
          return numberMatch[0];
        }

        return null;
      }

      // Gerar nome √∫nico para a aba do Excel
      function generateUniqueSheetName(baseName, existingNames) {
        let uniqueName = baseName;
        let counter = 2;

        // Enquanto o nome j√° existir, adicionar sufixo
        while (existingNames.includes(uniqueName)) {
          uniqueName = `${baseName}-${counter}`;
          counter++;
        }

        return uniqueName;
      }

      // Converter CSVs para Excel
      convertBtn.addEventListener("click", async () => {
        if (selectedFiles.length === 0) return;

        hideAlert();
        showProgress();
        convertBtn.disabled = true;

        try {
          const workbook = XLSX.utils.book_new();
          let processedCount = 0;
          const usedSheetNames = []; // Rastrear nomes de abas j√° usados

          for (const file of selectedFiles) {
            processedCount++;
            updateProgress(
              processedCount,
              selectedFiles.length,
              `Processando: ${file.name}`
            );

            // Ler arquivo CSV
            const csvContent = await readFileAsText(file);

            // Parsear CSV com PapaParse
            const parsed = Papa.parse(csvContent, {
              delimiter: detectDelimiter(csvContent),
              skipEmptyLines: true,
            });

            // Converter para worksheet
            const worksheet = XLSX.utils.aoa_to_sheet(parsed.data);

            // Determinar nome da aba
            const fileNameWithoutExt = file.name.replace(".csv", "");
            let baseName;

            // Se nome √© curto (at√© 31 caracteres), usar nome original
            if (fileNameWithoutExt.length <= 31) {
              baseName = sanitizeSheetName(file.name);
            } else {
              // Se nome √© longo, extrair apenas o n√∫mero
              const extractedNumber = extractNumberFromFileName(file.name);
              baseName = extractedNumber || processedCount.toString();
            }

            // Garantir nome √∫nico
            const sheetName = generateUniqueSheetName(baseName, usedSheetNames);
            usedSheetNames.push(sheetName);

            // Adicionar worksheet ao workbook
            XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);
          }

          // Gerar arquivo Excel
          updateProgress(100, 100, "Gerando arquivo Excel...");

          const excelBuffer = XLSX.write(workbook, {
            bookType: "xlsx",
            type: "array",
          });

          // Download do arquivo
          const blob = new Blob([excelBuffer], {
            type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
          });

          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `Consolidado_${getTimestamp()}.xlsx`;
          a.click();
          window.URL.revokeObjectURL(url);

          showAlert(
            `‚úì Sucesso! ${selectedFiles.length} arquivo(s) convertido(s). Abas nomeadas pelos n√∫meros dos arquivos.`,
            "success"
          );

          // Limpar ap√≥s sucesso
          setTimeout(() => {
            selectedFiles = [];
            updateFileList();
            hideProgress();
          }, 2000);
        } catch (error) {
          console.error("Erro na convers√£o:", error);
          showAlert(`‚úó Erro ao converter arquivos: ${error.message}`, "error");
          hideProgress();
        } finally {
          convertBtn.disabled = false;
        }
      });

      // Ler arquivo como texto
      function readFileAsText(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = reject;
          reader.readAsText(file, "UTF-8");
        });
      }

      // Detectar delimitador do CSV
      function detectDelimiter(csvContent) {
        const firstLine = csvContent.split("\n")[0];
        const delimiters = ["\t", ",", ";", "|"];

        let maxCount = 0;
        let detectedDelimiter = ",";

        delimiters.forEach((delimiter) => {
          const count = (
            firstLine.match(new RegExp("\\" + delimiter, "g")) || []
          ).length;
          if (count > maxCount) {
            maxCount = count;
            detectedDelimiter = delimiter;
          }
        });

        return detectedDelimiter;
      }

      // Atualizar barra de progresso
      function updateProgress(current, total, text) {
        const percentage = Math.round((current / total) * 100);
        progressFill.style.width = percentage + "%";
        progressFill.textContent = percentage + "%";
        progressText.textContent = text;
      }

      // Mostrar/Ocultar elementos
      function showProgress() {
        progressContainer.style.display = "block";
      }

      function hideProgress() {
        progressContainer.style.display = "none";
        progressFill.style.width = "0%";
      }

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = "block";
      }

      function hideAlert() {
        alertBox.style.display = "none";
      }

      // Timestamp para nome do arquivo
      function getTimestamp() {
        const now = new Date();
        return now
          .toISOString()
          .replace(/[-:]/g, "")
          .split(".")[0]
          .replace("T", "_");
      }
    </script>
  </body>
</html>
