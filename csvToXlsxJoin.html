<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor CSV para Excel</title>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: transparent;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #ffffff;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #e8e8ff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .upload-area {
        border: 3px dashed #a8b5ff;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.95);
      }

      .upload-area:hover {
        border-color: #ffffff;
        background: rgba(255, 255, 255, 1);
      }

      .upload-area.dragover {
        border-color: #ffffff;
        background: rgba(255, 255, 255, 1);
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .upload-text {
        color: #667eea;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .upload-hint {
        color: #999;
        font-size: 12px;
      }

      #fileInput {
        display: none;
      }

      .file-list {
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
      }

      .file-item {
        background: linear-gradient(135deg, #5a6c7d 0%, #4a5a6a 100%);
        padding: 12px 15px;
        margin-bottom: 8px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        border-left: 4px solid #667eea;
      }

      .file-name {
        color: #ffffff;
        font-weight: 500;
      }

      .file-size {
        color: #b8c5d6;
        font-size: 12px;
      }

      .file-number {
        background: #667eea;
        color: white;
        padding: 4px 10px;
        border-radius: 5px;
        font-weight: 600;
        font-size: 12px;
        margin-right: 10px;
      }

      .remove-btn {
        background: #ff4757;
        color: white;
        border: none;
        padding: 5px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      .remove-btn:hover {
        background: #ff3838;
      }

      .convert-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .convert-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .convert-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .progress-container {
        margin-top: 20px;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 30px;
        background: #f0f0f0;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
      }

      .progress-text {
        margin-top: 10px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .alert {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
        background: rgba(255, 255, 255, 0.95);
      }

      .alert-success {
        color: #155724;
        border: 2px solid #28a745;
      }

      .alert-error {
        color: #721c24;
        border: 2px solid #dc3545;
      }

      .clear-btn {
        background: rgba(255, 71, 87, 0.9);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 14px;
        transition: background 0.3s;
      }

      .clear-btn:hover {
        background: rgba(255, 56, 56, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìä Conversor CSV ‚Üí Excel</h1>
      <p class="subtitle">
        Converta m√∫ltiplos arquivos CSV em um √∫nico arquivo Excel
      </p>
      <p
        class="subtitle"
        style="font-size: 12px; color: #999; margin-top: -15px"
      >
        As abas do Excel ser√£o nomeadas com os n√∫meros extra√≠dos dos nomes dos
        arquivos
      </p>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Clique aqui ou arraste os arquivos CSV</div>
        <div class="upload-hint">
          Formatos aceitos: .csv | M√∫ltiplos arquivos permitidos
        </div>
      </div>

      <input type="file" id="fileInput" accept=".csv" multiple />

      <div class="file-list" id="fileList"></div>

      <button class="convert-btn" id="convertBtn" disabled>
        Converter para Excel
      </button>

      <button class="clear-btn" id="clearBtn" style="display: none">
        Limpar Todos
      </button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="progress-text" id="progressText">Processando...</div>
      </div>

      <div class="alert" id="alert"></div>
    </div>
    <script>
      (function () {
        var isFile = location.protocol === "file:";
        var isHttps = location.protocol === "https:";
        var allowedOrigin = "https://cruzhenriquedev.github.io";
        if (isFile || !isHttps || location.origin !== allowedOrigin) {
          document.documentElement.innerHTML = "";
          throw new Error("blocked");
        }
      })();
    </script>
    <script src="js/tools/csvToXlsxJoin/dist/main.obf.js"></script>
  </body>
</html>
